<!DOCTYPE html>
<html>
    <body>

        <h1>JavaScript Objects</h1>
        <p>JavaScript uses names to access object properties.</p>
        <p id="demo"></p>
        <p id="isFull"></p>
        <p id="size"></p>
        <p id="addAt"></p>
        <p id="get"></p>
        <p id="add"></p>
        <p id="toString"></p>
        <p id="indexOf"></p>
        
        <script src = "ejercicio1.js"></script>
        <script>
            var miLista = create(4);
            document.getElementById("demo").innerHTML = "resultado de isEmpty (): " + isEmpty(miLista);
            document.getElementById("isFull").innerHTML = "resultado de isFull (): " + isFull(miLista);
            document.getElementById("size").innerHTML = "resultado de size (): " + size(miLista);
            
            document.getElementById("add").innerHTML = "elemento anadido: " + add(miLista,4);
            document.getElementById("add").innerHTML = "despues de anadir sizeOf (): " + size(miLista);
            
            document.getElementById("get").innerHTML = "el elemento 3, resultado de get(): " + get(miLista,3);
            
            document.getElementById("toString").innerHTML = toString(miLista);
            
            document.getElementById("indexOf").innerHTML = indexOf(miLista,4);
            
        </script>

    </body>
</html>
