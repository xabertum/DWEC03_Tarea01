<!DOCTYPE html>
<html>
    <body>

        <h1>JavaScript Objects</h1>
        <p>JavaScript uses names to access object properties.</p>
        <p id="demo"></p>
        <p id="isFull"></p>
        <p id="size"></p>

        <script src = "ejercicio1.js"></script>
        <script>
            var miLista = create(4);
            document.getElementById("demo").innerHTML = "resultado de isEmpty(): " + isEmpty(miLista);
            document.getElementById("isFull").innerHTML = "resultado de isFull(): " + isFull(miLista);
            document.getElementById("size").innerHTML = "resultado de size(): " + size(miLista);
        </script>

    </body>
</html>
