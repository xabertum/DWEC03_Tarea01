<!DOCTYPE html>
<html>
     <head>
        <meta charset="UTF-8">
    </head>
    <body>

        <h1>JavaScript Objects</h1>
        <p>JavaScript uses names to access object properties.</p>
        <p id="demo"></p>
        <p id="isFull"></p>
        <p id="size"></p>
        <p id="addAt"></p>
        <p id="get"></p>
        <p id="add"></p>
        <p id="toString"></p>
        <p id="indexOf"></p>
        <p id="lastIndex"></p>
        <p id="capacidad"></p>
        
        <script src = "ejercicio1.js"></script>
        <script>
            var miLista = create(4);
            document.getElementById("demo").innerHTML = "resultado de isEmpty (): " + isEmpty(miLista);
            document.getElementById("isFull").innerHTML = "resultado de isFull (): " + isFull(miLista);
            document.getElementById("size").innerHTML = "resultado de size (): " + size(miLista);
            document.getElementById("add").innerHTML = "add() - elemento anadido: " + add(miLista,4);
            document.getElementById("add").innerHTML = "size() - despues de anadir elemento: " + size(miLista);
            
            document.getElementById("addAt").innerHTML = "addAt - a√±adir elemento 0 en la posicion 0."; 
            addAt(miLista,0,0);
            
            document.getElementById("get").innerHTML = "get() - el elemento 4, resultado de get(): " + get(miLista,4);
            
            document.getElementById("toString").innerHTML = toString(miLista);
            
            document.getElementById("indexOf").innerHTML = indexOf(miLista,4);
            
            //
    
            document.getElementById("lastIndex").innerHTML = lastIndexOf(miLista,0);
            
            //
            
            
            document.getElementById("capacidad").innerHTML = "La capacidad de la lista es: " + capacity(miLista);
            
            
        </script>

    </body>
</html>
